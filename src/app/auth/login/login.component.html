<div class="container" style="text-align: center">
  <h2>Inicie sesión</h2>
  <mat-form-field class="example-full-width">
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Username" [(ngModel)]="username" />
  </mat-form-field>
  <br />
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password" [(ngModel)]="password" />
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
  <br/><br/>
  <p>¿No tienes una cuenta? <a href="#" (click)="navigateToRegister()">Regístrate aquí</a></p>
</div>

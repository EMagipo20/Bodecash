<!-- cliente-listar.component.html -->
<div class="container">
  <h2>Lista de Clientes</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.id }} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.nombre }} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.apellido }} </td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.correo }} </td>
    </ng-container>

    <!-- Documento Column -->
    <ng-container matColumnDef="numeroDocumento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.numeroDocumento }} </td>
    </ng-container>

    <!-- Teléfono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.telefono }} </td>
    </ng-container>

    <!-- Límite de Crédito Column -->
    <ng-container matColumnDef="limiteCredito">
      <th mat-header-cell *matHeaderCellDef> Límite de Crédito </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.limiteCredito }} </td>
    </ng-container>

    <!-- Dirección Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.direccion }} </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

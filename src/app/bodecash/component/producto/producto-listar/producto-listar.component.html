<div class="container">
    <table mat-table [dataSource]="productos" class="mat-elevation-z8">
      
      <!-- ID Producto Column -->
      <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef> ID Producto </th>
        <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
      </ng-container>
  
      <!-- Nombre Producto Column -->
      <ng-container matColumnDef="nombreProducto">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{producto.nombreProducto}} </td>
      </ng-container>
  
      <!-- Detalle Producto Column -->
      <ng-container matColumnDef="detalleProducto">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let producto"> {{producto.detalleProducto}} </td>
      </ng-container>
  
      <!-- Precio Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
      </ng-container>
  
      <!-- Stock Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
      </ng-container>
  
      <!-- Tipo Producto Column -->
      <ng-container matColumnDef="tipoProducto">
        <th mat-header-cell *matHeaderCellDef> Tipo de Producto </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.tipoProducto ? producto.tipoProducto.descripcion : {} }} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let producto">
          <button mat-icon-button color="warn" (click)="eliminarProducto(producto.idProducto)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" [routerLink]="['/productos/producto-editar', producto.idProducto]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
